<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Тест — Викторина</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f3f4f6;margin:0;padding:20px}
    .card{width:900px;max-width:98%;background:white;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.08);padding:28px}
    h1{margin:0 0 10px;font-size:20px}
    .meta{color:#6b7280;margin-bottom:18px}
    .question{font-size:18px;margin:18px 0}
    .options{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .opt{padding:12px;border-radius:8px;border:1px solid #e5e7eb;cursor:pointer;background:#fff;transition:all .15s}
    .opt:hover{transform:translateY(-2px)}
    .opt.correct{border-color:#10b981;background:#ecfdf5}
    .opt.wrong{border-color:#ef4444;background:#fff5f5}
    .controls{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
    .btn{padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
    .btn.primary{background:#2563eb;color:white}
    .btn.ghost{background:transparent;border:1px solid #e5e7eb}
    .feedback{margin-top:12px;color:#374151}
    .score{font-weight:700}
    .small{font-size:13px;color:#6b7280}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Викторина — Тест РК</h1>
    <div class="meta">Вопрос <span id="qnum">1</span> из <span id="qtotal"></span> — отвечай на каждый вопрос отдельно. Если ответ неверный, правильный ответ покажется сразу.</div>

    <div id="container">
      <div class="question" id="questionText"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <div class="controls">
        <div>
          <button id="prevBtn" class="btn ghost">Назад</button>
          <button id="nextBtn" class="btn primary">Следующий</button>
        </div>
        <div class="small">Правильных: <span id="correctCount">0</span> / <span id="qtotal2"></span></div>
      </div>
    </div>

    <div id="result" class="hidden">
      <h2>Результат</h2>
      <p class="score">Ты ответил правильно на <span id="finalScore"></span> из <span id="finalTotal"></span>.</p>
      <button id="restart" class="btn primary">Пройти заново</button>
    </div>
  </div>

  <script>
    // Вопросы (взяты из загруженного документа). Каждый объект: {q: 'текст', options: [...], correct: index}

      {q: '4. Теологиялық теорияның негізгі қағидасы:', options:['а) Мемлекет табиғи дамудың нәтижесі','ә) Мемлекет – құдайдың еркі','б) Мемлекет – қоғамдық келісім','в) Мемлекет – әлеуметтік институт','г) Мемлекет – экономикалық құрылым'], correct:1},

      {q: '9. Тәуелсіз Қазақстанның алғашқы Конституциясы қашан қабылданды?', options:['а) 1991 жылы','ә) 1993 жылы','б) 1995 жылы','в) 1997 жылы','г) 2000 жылы'], correct:1},

      {q: '98. Құқық бұзушылықтың түрлеріне не жатады?', options:['а) Қылмыс','ә) Әкімшілік құқық бұзушылық','б) Азаматтық құқық бұзушылық','в) Тәртіптік құқық бұзушылық','г) Экономикалық құқық','д) Діни құқық','е) Партиялық құқық','ж) Рухани бұзу'], correct:0},
      {q: '99. Мемлекеттік қызметкердің әдептілік қағидалары:', options:['а) Әділдік','ә) Сыпайылық','б) Қоғамға құрмет','в) Тәртіп бұзу','г) Кемсіту','д) Ашықтық','е) Заңды сыйлау','ж) Пара алу'], correct:0},
      {q: '100. Азаматтардың міндеттеріне не жатады?', options:['а) Заңды сақтау','ә) Табиғатты қорғау','б) Салық төлеу','в) Қылмыс жасау','г) Сайлау өткізбеу','д) Қоғамды бұзу','е) Мемлекеттік мүлікті қорғау','ж) Рухани дамуға кедергі келтіру'], correct:0},
      {q: '101. Демократиялық мемлекеттің негізін қалайтын ұстанымдар:', options:['а) Халық билігі','ә) Сөз және ар-ождан бостандығы','б) Сайлау жүйесі','в) Цензура','г) Партиялық диктатура','д) Әскери режим','е) Әділ сот','ж) Монархтың үстемдігі'], correct:0},
      {q: '102. Азаматтық қоғам институттарына жатады:', options:['а) Қоғамдық ұйымдар','ә) БАҚ','б) Партиялар','в) Президент','г) Үкімет','д) Әкімдер','е) Сот','ж) ҮЕҰ'], correct:0},
      {q: '103. Құқықтық тәртіптің сақталуын қамтамасыз ететін органдар:', options:['а) Прокуратура','ә) Сот','б) Полиция','в) Әкімдік','г) Парламент','д) ҰҚК','е) Үкімет','ж) Мәслихат'], correct:0},
      {q: '104. Сыбайлас жемқорлықтың алдын алуда қоғамның рөлі:', options:['а) Қоғамдық бақылау','ә) Ақпараттандыру','б) Халықтың белсенділігі','в) Заң бұзу','г) Пара ұсыну','д) Тәртіпсіздік','е) Заңсыз табыс алу','ж) Кемсіту'], correct:0},
      {q: '105. Мемлекеттің негізгі белгілері:', options:['а) Территория','ә) Билік','б) Халық','в) Ұлттық символика','г) Заң үстемдігі','д) Тіл саясаты','е) Экономикалық жүйе','ж) Мәдениет'], correct:0},
      {q: '106. Құқықтық мемлекетті қалыптастырудың алғышарттары:', options:['а) Заң үстемдігі','ә) Азаматтық қоғам','б) Әділ сот жүйесі','в) Бір партия билігі','г) Авторитарлық жүйе','д) Тәртіп бұзу','е) Пара алу','ж) Саяси бақылау'], correct:0}
    ];

    // state
    let idx = 0;
    let correctCount = 0;
    const total = questions.length;

    // elements
    const qnum = document.getElementById('qnum');
    const qtotal = document.getElementById('qtotal');
    const qtotal2 = document.getElementById('qtotal2');
    const questionText = document.getElementById('questionText');
    const optionsEl = document.getElementById('options');
    const feedback = document.getElementById('feedback');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const correctCountEl = document.getElementById('correctCount');
    const resultEl = document.getElementById('result');
    const container = document.getElementById('container');
    const finalScore = document.getElementById('finalScore');
    const finalTotal = document.getElementById('finalTotal');
    const restart = document.getElementById('restart');

    qtotal.textContent = total;
    qtotal2.textContent = total;

    function renderQuestion() {
      qnum.textContent = idx+1;
      questionText.textContent = questions[idx].q;
      optionsEl.innerHTML = '';
      feedback.textContent = '';
      nextBtn.disabled = true;

      questions[idx].options.forEach((optText, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt';
        btn.innerText = optText;
        btn.dataset.index = i;
        btn.onclick = () => selectOption(i, btn);
        optionsEl.appendChild(btn);
      });

      prevBtn.style.display = idx===0? 'none':'inline-block';
      nextBtn.textContent = idx === total-1 ? 'Завершить' : 'Следующий';
    }

    function selectOption(choice, btn) {
      // disable all options
      Array.from(optionsEl.children).forEach(b=>b.disabled=true);
      const q = questions[idx];
      const correctIndex = q.correct;
      if(choice === correctIndex){
        btn.classList.add('correct');
        feedback.textContent = 'Правильно!';
        correctCount++;
        correctCountEl.textContent = correctCount;
      } else {
        btn.classList.add('wrong');
        // highlight correct
        const correctBtn = Array.from(optionsEl.children).find(b=>+b.dataset.index===correctIndex);
        if(correctBtn) correctBtn.classList.add('correct');
        feedback.innerHTML = 'Неправильно. Правильный ответ: <strong>' + q.options[correctIndex] + '</strong>';
      }
      nextBtn.disabled = false;
    }

    prevBtn.onclick = () => {
      if(idx>0){
        idx--; renderQuestion();
      }
    };

    nextBtn.onclick = () => {
      if(idx < total-1){
        idx++; renderQuestion();
      } else {
        // finish
        container.classList.add('hidden');
        resultEl.classList.remove('hidden');
        finalScore.textContent = correctCount;
        finalTotal.textContent = total;
      }
    };

    restart.onclick = () => {
      idx=0; correctCount=0; correctCountEl.textContent=0; container.classList.remove('hidden'); resultEl.classList.add('hidden'); renderQuestion();
    };

    // init
    renderQuestion();
  </script>
